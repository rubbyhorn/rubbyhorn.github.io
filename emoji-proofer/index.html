<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blank Page - SB Admin</title>

    <!-- MINI.CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-dark.min.css">

    <!-- Add custom CSS here -->
    <link href="style.css" rel="stylesheet">

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Twemoji -->
    <script src="https://twemoji.maxcdn.com/2/twemoji.min.js?12.0.0"></script>

    <!-- Clipboard.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>

    <!-- Toast.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
<header class="">
    <a href="#" class="logo">Cryptomojy</a>
    <a href="#" class="button dark">Encryptor</a>
    <a href="#" class="button">Decryptor</a>
</header>


<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-2"></div>
        <div class="col-sm-first col-md-normal col-sm-12 col-md">
            <div class="card fluid">
                <h1>Encryptor</h1>
                <div id="app">
                    <form>
                        <div class="col-sm-12">
                            <div class="input-group fluid">
                                <label for="input_thought">Original thought</label>
                                <textarea style="min-height: 100px"
                                          name="input_thought"
                                          id="input_thought"
                                          v-model="thought_text"
                                          placeholder="So far only ASCII is supported"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <label for="hash_field">Hash: </label>
                            <input type="text"
                                   id="hash_field"
                                   v-bind:value="hash_result"
                                   disabled/>
                        </div>
                        <div class="col-sm-12">
                            <label>Variant: </label>
                            <label id="emoji_field" v-html="emoji_result"></label>
                            <button class="btn inverse"
                                    data-clipboard-target="#emoji_field"
                                    onclick="return false">Copy to clipboard</button>
                            <button></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-3"></div>
    </div>
</div>
<!-- Custom JavaScrypt -->
<script src="scrypt.js">
</script>
</body>
</html>
